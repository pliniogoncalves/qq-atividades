<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja ABC</title>
</head>
<body>
    <h1>Loja ABC</h1>
    <button onclick="cadastrar()">Cadastrar</button>
    <button onclick="listar()">Listar</button>
    <button onclick="editar()">Editar</button>
    <button onclick="remover()">Remover</button>


    <div id="cadastrarDados" style="display: none;">
        <h2>Adicionar Dados</h2>
        
        <select id="opcaoCadastrar" onchange="cadastrar()">
            <option value="">Escolha</option>
            <option value="Cliente">Cliente</option>
            <option value="Categoria">Categoria</option>
            <option value="Produto">Produto</option>
            <option value="Vendedor">Vendedor</option>
            <option value="Pedido">Pedido</option>
        </select>

        <div id="cadastrarDadosContainer" style="display: block;"></div>
    </div>

    <div id="listarDados" style="display: none;"> 
        <h2>Listar Dados</h2>

        <select id="opcaoListar" onchange="listar()">
            <option value="">Escolha</option>
            <option value="Cliente">Cliente</option>
            <option value="Categoria">Categoria</option>
            <option value="Produto">Produto</option>
            <option value="Vendedor">Vendedor</option>
            <option value="Pedido">Pedido</option>
        </select>

        <div id="listarDadosContainer" style="display: block;"></div>
    </div>

    <div id="editarDados" style="display: none;">
        <h2>Editar Dados</h2>

        <select id="opcaoEditar" onchange="editar()">
            <option value="">Escolha</option>
            <option value="Cliente">Cliente</option>
            <option value="Categoria">Categoria</option>
            <option value="Produto">Produto</option>
            <option value="Vendedor">Vendedor</option>
            <option value="Pedido">Pedido</option>
        </select>

        <div id="editarDadosContainer" style="display: block;"></div>
    </div>

    <div id="removerDados" style="display: none;">
        <h2>Remover Dados</h2>

        <select id="opcaoRemover" onchange="remover()">
            <option value="">Escolha</option>
            <option value="Cliente">Cliente</option>
            <option value="Categoria">Categoria</option>
            <option value="Produto">Produto</option>
            <option value="Vendedor">Vendedor</option>
            <option value="Pedido">Pedido</option>
        </select> 

        <div id="removerDadosContainer" style="display: block;"></div>

    </div>

    <script src="main.js"></script>
    <script src="cliente.js"></script>
    <script src="categoria.js"></script>
    <script src="produto.js"></script>
    
</body>
</html>
