    <p>
        Elaborar um programa que calcule e apresente o volume de uma caixa retangular por meio da fórmula:
        VOLUME ← COMPRIMENTO * LARGURA * ALTURA.
    </p>

    <label for="comprimento">Digite o valor do Comprimento:</label><br>

    <label for="largura">Digite o valor da Largura: </label><br>

    <label for="altura">Digite o valor da Altura: </label><br>
    <input type="number" id="altura"><br>

    <button onclick="calculoVolume()">Calcular</button>

    <p id="resultado"></p>
