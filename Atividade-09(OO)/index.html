<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja ABC</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>Loja ABC</h1>
        <nav>
            <button onclick="cadastrar()">Cadastrar</button>
            <button onclick="listar()">Listar</button>
            <button onclick="editar()">Editar</button>
            <button onclick="remover()">Remover</button>
        </nav>
    </header>

    <main>
        <section id="cadastrarDados" class="form-section" style="display: none;">
            <h2>Adicionar Dados</h2>
            <form id="formCadastrar">
                <label for="opcaoCadastrar">Selecione a opção</label>
                <select id="opcaoCadastrar" onchange="cadastrar()">
                    <option value="">Escolha</option>
                    <option value="Cliente">Cliente</option>
                    <option value="Categoria">Categoria</option>
                    <option value="Produto">Produto</option>
                    <option value="Vendedor">Vendedor</option>
                    <option value="Pedido">Pedido</option>
                </select>
                <div id="cadastrarDadosContainer"></div>
            </form>
        </section>

        <section id="listarDados" class="form-section" style="display: none;">
            <h2>Listar Dados</h2>
            <form id="formListar">
                <label for="opcaoListar">Selecione a opção</label>
                <select id="opcaoListar" onchange="listar()">
                    <option value="">Escolha</option>
                    <option value="Cliente">Cliente</option>
                    <option value="Categoria">Categoria</option>
                    <option value="Produto">Produto</option>
                    <option value="Vendedor">Vendedor</option>
                    <option value="Pedido">Pedido</option>
                </select>
                <div id="listarDadosContainer"></div>
            </form>
        </section>

        <section id="editarDados" class="form-section" style="display: none;">
            <h2>Editar Dados</h2>
            <form id="formEditar">
                <label for="opcaoEditar">Selecione a opção</label>
                <select id="opcaoEditar" onchange="editar()">
                    <option value="">Escolha</option>
                    <option value="Cliente">Cliente</option>
                    <option value="Categoria">Categoria</option>
                    <option value="Produto">Produto</option>
                    <option value="Vendedor">Vendedor</option>
                    <option value="Pedido">Pedido</option>
                </select>
                <div id="editarDadosContainer"></div>
            </form>
        </section>

        <section id="removerDados" class="form-section" style="display: none;">
            <h2>Remover Dados</h2>
            <form id="formRemover">
                <label for="opcaoRemover">Selecione a opção</label>
                <select id="opcaoRemover" onchange="remover()">
                    <option value="">Escolha</option>
                    <option value="Cliente">Cliente</option>
                    <option value="Categoria">Categoria</option>
                    <option value="Produto">Produto</option>
                    <option value="Vendedor">Vendedor</option>
                    <option value="Pedido">Pedido</option>
                </select>
                <div id="removerDadosContainer"></div>
            </form>
        </section>
    </main>

    <script type="module" src="Loja.js"></script>

</body>
</html>
