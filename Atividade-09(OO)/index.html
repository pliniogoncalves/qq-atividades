<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja ABC</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Loja ABC</h1>

    <section>
        <h2>Cadastrar Cliente</h2>
        <form id="formCadastrarCliente">
            <label for="nomeCliente">Nome: </label>
            <input type="text" id="nomeCliente" required><br>

            <label for="dataNascimentoCliente">Data de Nascimento: </label>
            <input type="date" id="dataNascimentoCliente" required><br>

            <label for="cpfCliente">CPF: </label>
            <input type="text" id="cpfCliente" required><br>

            <label for="origemCliente">Origem: </label>
            <select id="origemCliente">
                <option value="Loja">Loja</option>
                <option value="Site">Site</option>
            </select><br>

            <label for="scoreCliente">Score: </label>
            <input type="number" id="scoreCliente" required><br>

            <button type="button" onclick="cadastrarCliente()">Cadastrar Cliente</button>
        </form>
    </section>

    <button type="button" onclick="listarClientes()">Listar Clientes</button>

    <div id="output"></div>

    <script type="module" src="./js/Loja.js"></script>
</body>
</html>
